<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" ref="icerik" />
      <button v-on:click="readRefs">Ref'leri Gör</button>
      <div ref="icerik2">merhaba dünya</div>
      <hr />
      <p>Output: {{output}}</p>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            output: "",
          };
        },
        methods: {
          readRefs: function () {
            console.log(this.$refs);
            console.log(this.$refs.icerik.value);
            console.log(this.$refs.icerik2.innerHTML);
            this.output = this.$refs.icerik2.innerHTML;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
